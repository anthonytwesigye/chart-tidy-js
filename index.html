<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- leaflet css -->
    <link rel="stylesheet" href="libs/leaflet.css" />
    <link rel="stylesheet" href="libs/leaflet-measure.css" />
    <link rel="stylesheet" href="libs/leaflet.draw.css" />
    <link rel="stylesheet" href="libs/MultiSelect.css" />
    <style>
      select {
        width: 20em;
      }
    </style>

    <title>Chart JS and leaflet</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-5 col-lg-6">
          <div class="card">
            <div class="card-body">
              <label for="UploadFile"
                >Choose .csv, .xls(x), .geojson or Shapefile(.zip)</label
              >
              <input
                type="file"
                id="UploadFile"
                accept=".csv, .xls, .xlsx, .geojson, .zip"
              />

              <button id="uploadsuccess">Upload</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="aggregateid">Select analysis attribute</label>
              <select id="aggregateid"></select>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div id="filter1">
                <label for="filter1id">Apply filters</label>
                <select id="filter1id" name="filter1id"></select>
              </div>
              <div id="filter2" class="col"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-7 col-lg-6">
          <div id="map"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6">
          <div class="chartBox">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-xl-3 col-lg-3">
          <div class="chartBoxDups">
            <canvas id="duplicatesChart"></canvas>
          </div>
        </div>
        <div class="col-xl-3 col-lg-3">
          <div id="duplicatesData"></div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- data and charts -->
    <script src="libs/chart.js"></script>
    <script src="libs/d3-array.v2.min.js"></script>
    <script src="libs/tidy.min.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/papaparse.min.js"></script>
    <!-- leaflet -->
    <script src="libs/leaflet.js"></script>
    <script src="libs/leaflet.browser.print.min.js"></script>
    <script src="libs/leaflet-measure.js"></script>
    <script src="libs/leaflet.draw.js"></script>
    <script src="libs/turf.min.js"></script>
    <script src="../libs/index.umd.min.js"></script>
    <script src="libs/MultiSelect.js"></script>
    <script src="libs/shp.min.js"></script>
    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/support-functions.js"></script>
  </body>
</html>
